<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            background-color: aqua;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 50px;
            grid-auto-rows: 50px;
        }

        .row .col-1 {
            grid-area: auto/auto/auto/1;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-1">
            1
        </div>
        <div class="col-2">
            2
        </div>
        <div class="col-3">
            3
        </div>
        <div class="col-4">
            4
        </div>
        <div class="col-5">
            5
        </div>
        <div class="col-6">
            6
        </div>
        <div class="col-7">
            7
        </div>
    </div>
</body>

</html>
